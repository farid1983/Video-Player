<!DOCTYPE html>

<html>

<head>
    <title>Video JavaScript</title>
    <link rel="stylesheet" href="styles_video_player.css" />
    <script src="https://kit.fontawesome.com/e612a71f85.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="font-awesome.css" /> -->

    <script>
        var vol = 1;

        function playVid() {
            document.getElementById('vid').play();
        }
        function pauseVid() {
            document.getElementById('vid').pause();
        }

        function updateVol(volData) {
            vol += volData;
            document.getElementById('vid').volume = vol;
        }

        function changevid(next) {
            document.getElementById('vid').src = next;
        }


    </script>
</head>

<body>
    <div id="container">

        <header>My Video Player</header>


        <section>
            <div id="video">
                <video id="vid" src="mov_bbb.mp4" width="600px" controls></video>
                <br />
                <button class="btn" onClick="playVid()"><i class="fas fa-play"></i></button>
                <button class="btn" onClick="pauseVid()"><i class="fas fa-pause"></i></button>
                <button class="btn" onClick="updateVol(+0.1)"><i class="fas fa-volume-up"></i></button>
                <button class="btn" onClick="updateVol(-0.1)"><i class="fas fa-volume-down"></i></button>
            </div>

            <div id="morevid">
                <ul>
                    <li onclick="changevid('vid1.mp4')"><video id="vid1" src="vid1.mp4" width="200px"></video></li>
                    <li onclick="changevid('vid2.mp4')"><video id="vid2" src="vid2.mp4" width="200px"></video></li>
                    <li onclick="changevid('vid3.mp4')"><video id="vid3" src="vid3.mp4" width="200px"></video></li>
                    <li onclick="changevid('mov_bbb.mp4')"><video id="vid3" src="mov_bbb.mp4" width="200px"></video>
                    </li>
            </div>

        </section>
</body>
</div>

</html>
